version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: sitsense-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: sitsense
    networks:
      - sitsense-network

  backend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.server
    container_name: sitsense-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/sitsense
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:5173
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongodb
    networks:
      - sitsense-network

  frontend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.client
    container_name: sitsense-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sitsense-network

volumes:
  mongodb_data:

networks:
  sitsense-network:
    driver: bridge

