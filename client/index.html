    <!-- Critical Inline CSS - Loads immediately before React -->
    <style>
      /* Navbar and Header critical styles - ensure visibility */
      nav, header {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 9999 !important;
        background: rgba(11, 18, 32, 0.95) !important;
        backdrop-filter: blur(12px) !important;
        -webkit-backdrop-filter: blur(12px) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        visibility: visible !important;
        opacity: 1 !important;
        display: block !important;
      }
      
      /* Ensure header in dashboard also visible */
      header.sticky {
        position: sticky !important;
      }
      
      /* Gradient button critical styles */
      .btn-gradient-primary {
        background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #10b981 100%) !important;
        background-size: 200% 200% !important;
        border: none !important;
        color: white !important;
        position: relative !important;
        overflow: hidden !important;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
        box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3), 0 0 20px rgba(139, 92, 246, 0.2) !important;
        cursor: pointer !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 0.5rem 1.5rem !important;
        border-radius: 0.5rem !important;
        font-weight: 600 !important;
        text-decoration: none !important;
      }
      
      .btn-gradient-primary:hover {
        background-position: 100% 0 !important;
        box-shadow: 
          0 8px 30px rgba(6, 182, 212, 0.6),
          0 0 50px rgba(139, 92, 246, 0.5),
          0 0 70px rgba(16, 185, 129, 0.4) !important;
        transform: translateY(-2px) scale(1.02) !important;
      }
      
      .btn-gradient-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.6s ease;
        z-index: 1;
      }
      
      .btn-gradient-primary:hover::before {
        left: 100%;
      }
      
      .btn-gradient-primary span {
        position: relative;
        z-index: 2;
      }
      
      /* Glassy card styles */
      .glassy-card {
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 0.75rem !important;
      }
      
      .card-border {
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 0.75rem !important;
      }
      
      /* Body background */
      body {
        background-color: #0b1220 !important;
        color: #e7eefc !important;
        margin: 0 !important;
        padding: 0 !important;
