<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" fill="none" stroke="white" stroke-width="2">
  <!-- Simple white silhouette placeholder -->
  <!-- Head -->
  <circle cx="100" cy="50" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.5)"/>
  <!-- Body -->
  <rect x="70" y="80" width="60" height="120" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.5)"/>
  <!-- Arms -->
  <line x1="70" y1="100" x2="40" y2="140" stroke="rgba(255,255,255,0.5)" stroke-width="8" stroke-linecap="round"/>
  <line x1="130" y1="100" x2="160" y2="140" stroke="rgba(255,255,255,0.5)" stroke-width="8" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="85" y1="200" x2="70" y2="280" stroke="rgba(255,255,255,0.5)" stroke-width="10" stroke-linecap="round"/>
  <line x1="115" y1="200" x2="130" y2="280" stroke="rgba(255,255,255,0.5)" stroke-width="10" stroke-linecap="round"/>
</svg>

